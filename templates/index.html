<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        {{ styles_css|safe }}
    </style>
    <style>
        {{ weather_icons_css|safe }}
    </style>
    <script>
        function fetchWeather() {
            fetch('/weather')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('weather').innerText = data.error;
                    } else {
                        document.getElementById('weather').innerHTML = `
                            ${data.temperature}<br>
                            ${data.uv}<br>
                            <i class="big-icon wi ${data.weathercode}"></i>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    document.getElementById('weather').innerText = 'Error fetching weather data.';
                });
        }

        setInterval(fetchWeather, 5000); // Update every 5 seconds
        window.onload = fetchWeather; // Fetch weather data when the page loads
    </script>
</head>
<body>
    <h1>Weather App</h1>
    <div id="weather">Loading...</div>
</body>
</html>
