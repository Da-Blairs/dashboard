<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script>
        function fetchWeather() {
            fetch('/weather')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('weather').innerText = `Temperature: ${data.temperature}, Condition: ${data.condition}`;
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    document.getElementById('weather').innerText = 'Error fetching weather data.';
                });
        }

        setInterval(fetchWeather, 5000); // Update every 5 seconds
        window.onload = fetchWeather; // Fetch weather data when the page loads
    </script>
</head>
<body>
    <h1>Weather App</h1>
    <div id="weather">Loading...</div>
</body>
</html>
