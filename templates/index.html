<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blair Dashboard</title>
    <script>
        function fetchWeather() {
            fetch('/weather')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('weather').innerText = `Temperature: ${data.temperature}, Condition: ${data.condition}`;
                });
        }

        setInterval(fetchWeather, 5000);
    </script>
</head>
<body>
    <h1>Weather App</h1>
    <div id="weather">Loading...</div>
    <div id="plot">{% include 'plot.html' %}</div>
</body>
</html>
